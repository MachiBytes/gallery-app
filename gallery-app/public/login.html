<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AWS Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 400px; width: 90%; }
        .header { text-align: center; margin-bottom: 2rem; }
        .logo { font-size: 3rem; margin-bottom: 1rem; }
        h2 { color: #333; font-size: 1.8rem; }
        .form-group { margin: 1.5rem 0; }
        input { width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; }
        input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }
        .btn { width: 100%; padding: 12px; background: linear-gradient(45deg, #007bff, #0056b3); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,0.4); }
        .toggle { text-align: center; margin: 1.5rem 0; color: #007bff; cursor: pointer; font-weight: 500; transition: color 0.3s ease; }
        .toggle:hover { color: #0056b3; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-weight: 500; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 5px; text-align: center; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back</a>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h2 id="formTitle">Login</h2>
        </div>
        <div id="alertContainer"></div>
        <form id="authForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>
        <div class="toggle" id="toggleForm">Don't have an account? Register</div>
    </div>
    
    <script>
        let isLogin = true;
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertContainer.innerHTML = '', 3000);
        }
        
        document.getElementById('toggleForm').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Register';
            document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Register';
            document.getElementById('toggleForm').textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
            document.querySelector('.logo').textContent = isLogin ? 'üîê' : 'üìù';
        };
        
        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch(isLogin ? '/login' : '/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const result = await response.json();
            if (result.success) {
                if (isLogin) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/gallery', 1000);
                } else {
                    showAlert('Registration successful! Please login.', 'success');
                    isLogin = true;
                    document.getElementById('toggleForm').click();
                    document.getElementById('authForm').reset();
                }
            } else {
                showAlert(result.error, 'error');
            }
        };
    </script>
</body>
</html>
